<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="favicon.ico" href="assets/images/favicon.ico">
    <title>rock paper scissors game</title>
</head>

<body id="body-background">

    <header>

        <h1> Rock. Paper. Scissors.</h1>
        <div id="sub-title">
            <h2>There can only be one winner.</h2>
        </div>
    </header>

    <!--Button sections javascript will makes these responsive-->
    <div id="button-styling">
        <div id="emoji-styling">
            <button class="button" id="rock" data-choice="rock" title="rock &gt; scissors"
                aria-label="rock &gt; scissors">
                <img src="assets/images/rock.png" class="button-emojis" alt="rock hand emoji">
            </button>

            <button class="button" id="paper" data-choice="paper" title="paper &gt; rocks" aria-label="paper &gt; rock">
                <img src="assets/images/paper.png" class="button-emojis" id="paper-rotate" alt="paper hand emoji">
            </button>

            <button class="button" id="scissors" data-choice="scissors" title="scissors &gt; paper"
                aria-label="scissors &gt; paper">
                <img src="assets/images/scissors.png" class="button-emojis" alt="scissors hand emoji">
            </button>
        </div>
    </div>
    <!--Result of the button click after user has clicked it, javascrit will make these responsive-->
    <div>
        <button class="result" title="result-button" aria-label="result to see who has won each round">
            Click the emoji to start your turn!
        </button>
    </div>
    <!--Result of the game score, javascript will make this responsive-->
    <section id="score-section">
        <div class="score">
            <h3>You: <span id="player-score">0</span></h3>
        </div>

        <div class="score">
            <h3>Computer: <span id="computer-score">0</span></h3>
        </div>
    </section>

    <!--Footer Section-->
    <footer>
        <div id="footer-container">
            <p><em>Visit our Socials</em></p>
            <ul class="social-icon-style">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="link to our facebook page (opens in a new window)"><i
                            class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="link to our instagram page (opens in a new window)"><i
                            class="fab fa-instagram-square"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="link to our twitter page (opens in a new window)"><i
                            class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="link to our youtube page (opens in a new window)"><i
                            class="fab fa-youtube-square"></i></a>
                </li>
            </ul>
        </div>
        <!--font awesome script-->
        <script src="https://kit.fontawesome.com/ee021aae99.js" crossorigin="anonymous"></script>
    </footer>

    <!-- Javascript script-->
    <script src="assets/js/script.js"></script>
</body>

</html>
