<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>rock paper scissors game</title>
</head>

<body id="body-background">

    <header>

        <h1> Rock. Paper. Scissors.</h1>
        <div id="sub-title">
            <h2> 3 rounds.</h2>
            <h2> 1 winner.</h2>
        </div>
    </header>

    <!--Button sections javascript will makes these responsive-->
    <section>
        <div class="game-section">
            <h2 id="start-your-turn">Start your turn!</h2>
        </div>
        <button class="btn" data-choice="Rock" title="Rock &gt; scissors" aria-label="rock &gt; scissors">
            <img src="assets/images/rock.png" class="button-emojis" aria-label="rock hand emoji">
        </button>
        <button class="btn" data-choice="Paper" title="Paper &gt; rocks" aria-label="paper &gt; rock">
            <img src="assets/images/paper.png" class="button-emojis" aria-label="paper hand emoji">
        </button>
        <button class="btn" data-choice="scissors" title="scissors &gt; paper" aria-label="scissors &gt; paper">
            <img src="assets/images/scissors.png" class="button-emojis" aria-label="scissors hand emoji">
        </button>
    </section>
    <!--Result of th button click after user has clicked it, javascrit will make these responsive-->
    <section>
        <div id="result-for-button-click">
            <h3>Rock beats scissors, you win!</h3>
        </div>
    </section>

    <section>
        <div id="player-score">
            <h3>You: <span>0</span></h3>
        </div>

        <div id="computer-score">
            <h3>Computer: <span>0</span></h3>
        </div>
    </section>

    <!-- Javascript script-->
    <script src="assets/js/script.js"></script>
</body>

</html>
