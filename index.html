<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>rock paper scissors game</title>
</head>

<body id="body-background">

    <header>

        <h1> Rock. Paper. Scissors.</h1>
        <div id="sub-title">
            <h2> 3 rounds.</h2>
            <h2> 1 winner.</h2>
        </div>
    </header>

    <section class="score-section">

        <div class="player-section">
            <h3 class="player-score">&nbsp; You: <span id="player-score-number">0</span></h3>
            <img src="assets/images/rock.png" alt="rock hand emoji" class="rock-hand-emoji">
        </div>

        <div id="vs-section">

            <h3>VS</h3>
        </div>

        <div class="player-section">
            <h3 class="player-score">&nbsp; Computer: <span id="computer-score-number">0</span></h3>
            <img src="assets/images/rock.png" alt="rock hand emoji" class="rock-hand-emoji">
        </div>
    </section>

    <section>
        <div class="game-section">
            
        </div>
    </section>





    <!-- Javascript script-->
    <script src="assets/js/script.js"></script>
</body>

</html>
