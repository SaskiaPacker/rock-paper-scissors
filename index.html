<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>rock paper scissors game</title>
</head>

<body id="body-background">

    <header>

        <h1> Rock. Paper. Scissors.</h1>
        <div id="sub-title">
            <h2> 3 rounds.<span> &nbsp; 1 winner.</span></h2>
        </div>
    </header>

    <!--Button sections javascript will makes these responsive-->
    <section>
        <div id="button-styling">
            <div id="emoji-styling">
                <button class="button" id ="rock" data-choice="rock" title="rock &gt; scissors" aria-label="rock &gt; scissors">
                    <img src="assets/images/rock.png" class="button-emojis" alt="rock hand emoji">
                </button>

                <button class="button" id ="paper" data-choice="paper" title="paper &gt; rocks" aria-label="paper &gt; rock">
                    <img src="assets/images/paper.png" class="button-emojis" id="paper-rotate" alt="paper hand emoji">
                </button>

                <button class="button" id="scissors" data-choice="scissors" title="scissors &gt; paper"
                    aria-label="scissors &gt; paper">
                    <img src="assets/images/scissors.png" class="button-emojis" alt="scissors hand emoji">
                </button>
            </div>
        </div>
    </section>
    <!--Result of th button click after user has clicked it, javascrit will make these responsive-->
    <div>
        <button id="result-for-button-click" title="start-button"
            aria-label="start button to start rock paper scissors game">
            <nobr>Rock beats scissors, you win!</nobr>
        </button>
    </div>
    <!--Result of the game score, javascript will make this responsive-->
    <section id="score-section">
        <div class="score" id="player-score">
            <h3>You: <span>0</span></h3>
        </div>

        <div class="score" id="computer-score">
            <h3>Computer: <span>0</span></h3>
        </div>
    </section>

    <!-- Javascript script-->
    <script src="assets/js/script.js"></script>
</body>

</html>
